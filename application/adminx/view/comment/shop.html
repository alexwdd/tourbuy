<div class="layui-card">
    <form class="layui-form layui-card-header layuiadmin-card-header-auto" tableId="lay-common-table">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="keyword" autocomplete="off" placeholder="内容" class="layui-input"/>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-mid">状态</label>
                <div class="layui-input-inline">
                    <select name="status">
                        <option value="">--请选择--</option>
                        <option value="1">已审</option>
                        <option value="0">待审</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <button class="layui-btn" lay-submit lay-filter="tools-btn-search" style="display: block;">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>
    </form>
    <div class="layui-card-body">
        <div style="padding-bottom: 10px;"> 
            <button class="layui-btn layui-btn-sm layui-btn-primary tools-btn" data-type="refresh" data-tableId="lay-common-table">刷新</button>
            <button class="layui-btn layui-btn-sm layui-btn-normal tools-btn" data-type="action" data-tableId="lay-common-table" url="{:url('comment/checkShopComment')}">审核</button>
            <button class="layui-btn layui-btn-sm layui-btn-danger tools-btn" data-type="action" data-tableId="lay-common-table" url="{:url('comment/delShopComment')}" alert="1" alertMsg="删除后无法恢复，确定吗？">删除</button>
        </div>

        <table id="lay-common-table" class="lay-common-table" lay-method="post" lay-url="{:url('comment/shop')}" lay-filter="lay-common-table"></table>
        <div class="fsDatagridCols">
            <p checkbox="true"/>                
            <p field="id" title="ID" width="80"/>
            <p title="状态" width="100" templet="#status"/>
            <p field="headimg" title="头像" width="100" templet="#face"/>
            <p field="nickname" title="昵称" width="150"/>    
            <p field="content" title="评论" width="300"/>
            <p field="images" title="晒图" width="200"/>
            <p field="createTime" title="创建时间" width="180"/>
        </div>

        <script type="text/html" id="face">
            {{# if(d.headimg == ''){ }}
            -
            {{# }else{ }}
            <img src="{{d.headimg}}" style="height:40px"/>
            {{# } }}                
        </script>   

        <script type="text/html" id="status">                   
            {{# if(d.status==1){ }}
            已审
            {{# }else{ }}
            <span style="color:red">待审</span>
            {{# } }}
        </script>
    </div>
</div>
<script>
layui.config({
    base: '{:RES}/' //静态资源所在路径
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index'],function(){

});
</script>
