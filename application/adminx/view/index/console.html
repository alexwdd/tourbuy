<style type="text/css">
.item{background: #f2f2f2; clear: both; overflow: hidden; padding: 10px;}
</style>
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">统计</div>
            <div class="layui-card-body">          
                <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                        <li class="layui-col-xs3">
                            <div class="layadmin-backlog-body item">
                              <h3>注册会员</h3>
                              <p><cite>{$member}</cite></p>
                            </div>
                        </li>
                        <li class="layui-col-xs3">
                            <div class="layadmin-backlog-body item">
                              <h3>入驻商家</h3>
                              <p><cite>{$shop}</cite></p>
                            </div>
                        </li>
                        <li class="layui-col-xs3">
                            <div class="layadmin-backlog-body item">
                              <h3>有效订单总数</h3>
                              <p><cite>{$order}</cite></p>
                            </div>
                        </li>
                        <li class="layui-col-xs3">
                            <div class="layadmin-backlog-body item">
                              <h3>今日交易</h3>
                              <p><cite>{$today}</cite></p>
                            </div>
                        </li>
                    </ul>
                </div>          
            </div>
        </div>

        <div class="layui-card">
            <div class="layui-card-header">概览</div>
            <div class="layui-card-body">          
                <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview">
                    <div id="myChart" style="width: 100%; height:100%"></div>
                </div>  
            </div>
        </div>
    </div>
</div>
<script>
layui.config({
    base: '{:RES}/' //静态资源所在路径
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index','admin','echarts'],function(){
    var $ = layui.$,
        admin = layui.admin,
        echarts = layui.echarts;

    var options = {
            title: {
                text: '当月交易量',
                x: 'center',
                textStyle: {
                    fontSize: 14
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: "{b} : {c}元"
            },
            xAxis : [{
                type : 'category',
                boundaryGap : false,
                data: [{$monthData.date}]
            }],
            yAxis : [{
                type : 'value'
            }],
            series: [{
                name: '数量',
                type: 'line',
                smooth:true,
                itemStyle: {normal: {areaStyle: {type: 'default'}}},
                data: [{$monthData.money}]
            }]
        };
    let myChart = echarts.init(document.getElementById('myChart'), layui.echartsTheme);
    myChart.setOption(options);
});
</script>
